<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>patient Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Patient Management System</h1>
		<hr>
		<h2>Save patient detail</h2>

		<form action="#" th:action="@{/save}" th:object="${patient}"
			method="POST">

			<input type="text" th:field="*{patientName}"
				placeholder="Patient Name " class="form-control mb-4 col-4">
			<input type="text" th:field="*{patientAddress}"
				placeholder="Patient Address " class="form-control mb-4 col-4">
			<input type="text" th:field="*{patientDisease}"
				placeholder="Patient Disease " class="form-control mb-4 col-4">
			<input type="text" th:field="*{patientAge}" placeholder="patient age"
				class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col-2">savePatientDetails
			</button>
		</form>

		<hr>

		<a th:href="@{/}"> Back to Patient List</a>
	</div>
</body>
</html>
